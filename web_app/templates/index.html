<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIS-202-F2023-ASL-PROCESSING</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>   
</head>
<body>
    <header>
        <div id="top">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="175" height="150" class="logo">
            <h1>American Sign Language Translator</h1>
            <br style="height:20px">
        </div>
    </header>

    <div id="steps">
        <a href="/how-to-use" class="instruc_button" style="font-family : Trebuchet MS">How to use the ASL Translator</a>
    </div>
    <!--Placeholder for Generated Text-->
    <div>
        <p id="translated"></p>
    </div>
    <main>

        <!--Webcam Display-->
        <div id="video-frame" >
            <video id="webcam" autoplay></video>
        </div id="buttons">

        <!--Buttons: Start, Snap and Stop-->
        <button id="startButton">Start Webcam</button>
        <button id="snapButton" disabled>Take Picture</button>
        <button id="spaceButton" disabled>New Line</button>
        <button id="deleteButton" disabled>Delete</button>
        <button id="resetButton" disabled>Reset</button>
        <button id="stopButton" disabled>Stop Webcam</button>
        
        <!--Displayed Image generated by the Snap Button used to save Image-->
        <div id="images">
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedImage" style="display: none;">
        </div>
        <br>
        <form action="/feedback" method="post">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
                <br>
                <br>
                <br>
                <button type="submit">Submit Feedback</button>
            </div>
            
            
            
        </form>
    </main>
    
</body>
</html>
